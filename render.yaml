services:
  - type: cron
    name: clara-bot
    env: python
    plan: free
    schedule: "0 9,15,21 * * *"  # Posts at 9 AM, 3 PM, and 9 PM UTC
    buildCommand: pip install -r requirements.txt
    startCommand: python clara_bot.py
    envVars:
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: TWITTER_API_KEY
        sync: false
      - key: TWITTER_API_SECRET
        sync: false
      - key: TWITTER_ACCESS_TOKEN
        sync: false
      - key: TWITTER_ACCESS_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false 